<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部件图片</title>
<style type="text/css">
*{
	padding: 0;
	margin: 0;
	border: 0;
	height: 100%;
	width: 100%;
	overflow: hidden;
}
</style>
</head>
<body>
	<img id="img" onerror = "error()">

	<script type="text/javascript">
		var url = location.href.split("?")[1];
		var img = document.getElementById("img");
		img.src = url;
		function error() {
			img.src = './img/404.jpg';
			img.onerror = null;
		}
	</script>
</body>
</html>
